---
- name: Install XCode
  command: xcode-select --install

- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=latest upgrade_all=yes update_homebrew=yes
  with_items:
    - ack
    - curl
    - git
    - nmap
    - node
    - python
    - python3
    - readline
    - rename
    - ssh-copy-id
    - vim
    - watch
    - wget
    - zsh
    - zsh-completions
    - httpie
    - tree
    - openssl
    - coreutils
    - findutils
    - htop
    - gpg
    - nvm
    - byobu

- name: Install Cask
  homebrew_tap: tap=caskroom/cask
  become: no
- name: Install apps with Cask
  homebrew_cask: name={{ item }} state=present
  with_items:
    - atom
    - iterm2
    - macpass
    - vlc
    - vagrant
    - vagrant-manager
    - github-desktop
    - virtualbox
    - spotify
    - google-chrome
    - slack
    - java

- name: Install Maven
  homebrew: name=maven state=latest

