format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\

$fill\

$package\
$dotnet\
$golang\
$java\
$kotlin\
$gradle\
$nodejs\
$python\
$ruby\
$rust\
$scala\
$kubernetes\
$pulumi\
$terraform\
$aws\
$gcloud\
$azure\
$cmd_duration\

$line_break\

$jobs\
$status\
$character"""

[fill]
symbol = ' '

[directory]
truncation_length = 8
truncation_symbol = '…/'
truncate_to_repo = false
style = 'bold white'

[terraform]
format = '[󱁢 $workspace]($style) '
style = '129'

[kubernetes]
format = '[$symbol$context]($style) '
style = '75'
symbol = '󱃾 '
disabled = false
detect_files = ['values.yaml','README.md']

[pulumi]
symbol = ' '

[aws]
format = '[$symbol($profile)(/\($region\))]($style) '
style = 'bold grey'
symbol = ' '

[gcloud]
format = '[$symbol$active]($style) '
style = 'bold grey'
symbol = '️ '

[azure]
style = 'bold grey'
symbol = '️󰠅 '

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = '69'
[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
style = '153'
[git_commit]
commit_hash_length = 4
tag_symbol = ' '
style = '69'
[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[golang]
symbol = " "
[java]
symbol = " "
[nodejs]
symbol = " "
[package]
format = '[$symbol$version]($style) '
symbol = " "
[python]
symbol = " "
[ruby]
symbol = " "
[rust]
symbol = " "

# For styles and color use https://i.stack.imgur.com/KTSQa.png